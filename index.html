<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynncraft Healing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Wynncraft Healing Calculator</header>
    <div class="content">

    <div class="btncontainer">
    <button class="btn" id="mage">Mage Mode</button>
    <button class="btn" id="shaman">Shaman Mode</button>
    </div>
    <div class="inputs">
    <div id="mode">Mode: Shaman</div>

    <div class="radcheck">
        <input type="checkbox" name="radiance" id="radiance">
        <label for="radiance">Radiance</label>
    </div>
    <label for="basehp">❤️Base Health:</label>
    <input id="basehp" name="basehp">
    <label for="health">❤️Health:</label>
    <input id="health" name="health">
    <label for="healeff">💕 Healing Efficiency %:</label>
    <input id="healeff" name="healeff">
    <label for="wtrdmg">💦 Water Damage %:</label>
    <input id="wtrdmg" name="wtrdmg">
    <button class="btn" id="calculate">Calculate</button>
    </div>
    <div id="result"></div>

    </div>
    <footer>made by oxzy</footer>
    <script src="script.js"> </script>
</body>
</html>
